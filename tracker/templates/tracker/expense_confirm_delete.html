{% extends 'tracker/base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this expense?</p>
<p>{{ expense.category }} - {{ expense.amount }} - {{ expense.note }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'expense_list' %}">Cancel</a>
</form>
{% endblock %}
