<!DOCTYPE html>
<html>
<head>
    <title>Delete Expense</title>
</head>
<body>
    <h1>Delete Expense</h1>
    <p>Are you sure you want to delete <b>{{ expense.category }}</b> ({{ expense.amount }})?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'expense_list' %}">Cancel</a>
    </form>
</body>
</html>
